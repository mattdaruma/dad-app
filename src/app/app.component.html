<div id="dad-app-header" class="dad-app-header">
  <mat-toolbar class="dad-app-toolbar">
    <button mat-icon-button [routerLink]="['/']">
      <mat-icon id="dad-app-header-icon" class="dad-app-header-icon">{{config.Icon}}</mat-icon>
    </button>
    <span [routerLink]="['/']" id="dad-app-header-title" class="dad-app-header-title">
      {{config.Title}}
    </span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button *ngFor="let nav of config.Nav" mat-menu-item [routerLink]="[nav.RouterLink]">
        <mat-icon>{{nav.Icon}}</mat-icon>
        <span>{{nav.Display}}</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
