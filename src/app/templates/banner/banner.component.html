<div #bannerImage class="banner-image" [hidden]="!(Banner | async)"></div>
<div class="banner-container">
    <mat-card class="home-container content-width">
        <img *ngIf="(Image | async) as image" mat-card-image [src]="image">
        <mat-card-header *ngIf="(Header | async)">
            <mat-card-title *ngIf="(Title | async) as title">{{title}}</mat-card-title>
            <mat-card-subtitle *ngIf="(Subtitle | async) as subtitle">{{subtitle}}</mat-card-subtitle>
            <img *ngIf="(Avatar | async) as avatar" mat-card-avatar [src]="avatar" class="view-card-avatar">
        </mat-card-header>

                    [hidden]="!(ViewData | async)?.Header">

                </div>

        <mat-card-content class="view-card-content" *ngIf="(Content | async) as content">
            <quill-view class="view-quill" [content]="content" format="html" [sanitize]="true" theme="snow"></quill-view>
        </mat-card-content>
        <mat-card-actions *ngIf="(Actions | async) as actions" class="lower-actions">
            <button *ngFor="let button of actions" class="list-button" mat-button color="primary" [routerLink]="[button.RouterLink]">
                <mat-icon>{{button.Icon}}</mat-icon> {{button.Display}}
            </button>
        </mat-card-actions>
        <mat-card-footer *ngIf="(Footer | async) as footer" class="view-card-footer">
            <span>{{footer}}</span>
        </mat-card-footer>
    </mat-card>
</div>
