<mat-paginator #paginator
               class="listings-paginator listings-paginator-upper"
               (page)="PageChange($event)"
               [length]="100"
               [pageSize]="10"
               [disabled]="false"
               [showFirstLastButtons]="true"
               [pageSizeOptions]="[1, 5, 10]"
               [hidePageSize]="false"
               [pageIndex]="0"
               aria-label="Select page">
</mat-paginator>
